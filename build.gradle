apply plugin: 'com.android.library'
apply from: 'gradle/findbugs/findbugs.gradle'
apply from: 'gradle/packager/packager.gradle'


buildscript {
    repositories {
        maven { url 'http://szg1.artifactory.inhuawei.com/artifactory/sz-maven-public/' }
        maven { url 'https://developer.huawei.com/repo/' }
        flatDir { dirs 'libs' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}


repositories {
    maven { url 'http://szg1.artifactory.inhuawei.com/artifactory/sz-maven-public/' }
    maven { url 'https://developer.huawei.com/repo/' }
    flatDir { dirs 'libs' }
}


android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'org.apache.cordova:framework:8.1.0@aar'
    implementation 'com.huawei.hms:iap:4.0.2.300'
}
